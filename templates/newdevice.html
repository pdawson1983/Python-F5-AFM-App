{% extends "layout.html" %}

{% block header %}
{{super()}}
{% endblock %}

{% block content %}

  
<span ng-controller="newDeviceController">
	<span ng-init="{{url_for('newDevice')}}">
	<form role="form" ng-submit="processForm()">
		<div class="form-group">
			<label>F5 Host Name:</label>
			<input type="text" class="form-control" ng-model="device.hostName"/>
		</div>
		<div class="form-group">
			<label>Ip Address:</label>
			<input type="text" class="form-control" ng-model="device.ipAddress"/>
		</div>
		<div class="form-group">
			<label>API Username:</label>
			<input type="text" class="form-control" ng-model="device.apiUserName"/>
		</div>
		<div class="form-group">
			<label>API Password:</label>
			<input type="password" class="form-control" ng-model="device.apiPassword"/>
		</div>
		<div class="form-group">
			<label>Device Description:</label>
			<textarea class="form-control" rows="5" ng-model="device.details"></textarea>
		</div>
		<button type="submit" class="btn btn-success btn-lg btn-block">
		Submit!
		</button>
	</form>


</span>

{% endblock %}
